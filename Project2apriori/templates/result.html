<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Results</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .results {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .results p {
            margin: 10px 0;
            font-size: 16px;
        }
        .results h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .frequent-itemsets {
            font-size: 14px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap; /* Preserves line breaks and spacing */
            background: #f7f7f7;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        a {
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Apriori Algorithm Results</h1>
    <div class="results">
        <p><strong>Minimal Support:</strong> {{ minimal_support }}</p>
        <p><strong>Total Running Time:</strong> {{ execution_time }}</p>
        <p><strong>End - Total Items:</strong> {{ total_count }}</p>
        <h3>Itemsets:</h3>
        <p class="frequent-itemsets">{{ result }}</p>
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
